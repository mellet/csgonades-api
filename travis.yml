language: node_js
node_js:
  - 11
branches:
  only:
    - staging
    - master
deploy:
  - provider: elasticbeanstalk
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key:
      secure: ${AWS_SECRET_ACCESS_KEY}
    region: "ap-south-1"
    app: "csgonades-api"
    env: "csgonades-api-production"
    bucket_name: ${AWS_S3_BUCKET}
    on:
      branch: "master"
after_deploy:
  - echo "Application Deployed!"
